<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/style.css">
  <title>時間割表</title>
</head>
<body class='dark'>
  <iframe src="https://calendar.google.com/calendar/embed?height=350&wkst=1&ctz=Asia%2FTokyo&showPrint=0&showNav=0&showTitle=0&showTabs=0&showCalendars=0&src=YzQ4YzBmODlhODA3NjNjN2M2NTdjNDlkNWE0ODBkY2U0Mzc3YTgzZWNkNDMzZjhkZGIyYmJmYTg4MDE1ZjA2NEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688" style="border-width:0" width="300" height="350" frameborder="0" scrolling="no"></iframe>
  <h2>時間割表</h2>
  <table id="myTable">
     <tr>
      <th width="5%"></th>
      <th width="19%">月</th>
      <th width="19%">火</th>
      <th width="19%">水</th>
      <th width="19%">木</th>
      <th width="19%">金</th>
    </tr>

    <tr>
      <td contenteditable="false">1</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>    

    <tr>
      <td contenteditable="false">2</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>    

    <tr>
      <td contenteditable="false">3</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>

    <tr>
      <td contenteditable="false">4</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>

    <tr>
      <td contenteditable="false">5</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>

  </table>

  <button onclick="saveTableData()">保存</button>
  <button onclick="displaySavedData()">表示</button>
  <button onclick="clearTableData()">クリア</button>
  <!-- JavaScriptファイルを読み込む -->
  <script src="js/display.js">
    document.addEventListener('DOMContentLoaded', function() {
      displaySavedData();
    });
  </script>
  <script src="js/save.js"></script>
  <script src="js/load.js"></script>
  <script src="js/clear.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script src="js/darkmode.js"></script>
</body>
</html>
